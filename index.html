<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
        }
        
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 70%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 80%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #d63384;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #6c757d;
            margin-bottom: 40px;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }
        
        .time-unit:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
        }
        
        .time-number {
            font-size: 2.5em;
            font-weight: 600;
            display: block;
            line-height: 1;
        }
        
        .time-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .wedding-date {
            font-size: 1.5em;
            color: #495057;
            font-weight: 400;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .heart-divider {
            font-size: 2em;
            color: #ff69b4;
            margin: 20px 0;
            animation: heartbeat 2s infinite ease-in-out;
            position: relative;
            z-index: 2;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .message {
            font-style: italic;
            color: #6c757d;
            font-size: 1.1em;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 600px) {
            .title { font-size: 2.5em; }
            .countdown { flex-wrap: wrap; gap: 15px; }
            .time-unit { min-width: 70px; padding: 15px 10px; }
            .time-number { font-size: 2em; }
            .container { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíï</div>
    
    <div class="container">
        <h1 class="title">Our Wedding</h1>
        <p class="subtitle">The countdown begins...</p>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">43</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="wedding-date">September 20th, 2025</div>
        
        <div class="heart-divider">üíñ</div>
        
        <p class="message">Can't wait to say "I do" and start our forever together! üíç‚ú®</p>
    </div>
    
    <script>
        // Set the wedding date
        const weddingDate = new Date('September 20, 2025 00:00:00').getTime();
        
        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;
            
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update display
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector('.countdown').innerHTML = '<div class="time-unit" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24); font-size: 1.5em; padding: 30px;">üéâ IT\'S OUR WEDDING DAY! üéâ</div>';
            }
        }, 1000);
        
        // Add some sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'absolute';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.fontSize = '20px';
            sparkle.style.opacity = '0';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 2s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }
        
        // Add sparkle keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 0; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Create sparkles periodically
        setInterval(createSparkle, 3000);
    </script>
</body>
</html>
